	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"  >
	<title>Calculadora</title>
	<link rel="stylesheet" href="css.css">
	<script type="text/javascript">
		function clickBoton(numero){
			document.getElementById("cajon").value += numero;
		}		
	</script>
</head>
<body>
	<h1>Calculadora Manuel Buritica</h1>
	<form name="calculadora">
		<div>
			<input type="text" name="valor" value="" readonly="" id="cajon">
			<br>
			<input type="reset" value="C">
			<button type="button" onclick="clickBoton('/100')">%</button>
			<button type="button" onclick="clickBoton('/')">/</button>
			<br>
			<button type="button" onclick="clickBoton(7)">7</button>
			<button type="button" onclick="clickBoton(8)">8</button>
			<button type="button" onclick="clickBoton(9)">9</button>
			<button type="button" onclick="clickBoton('*')">*</button>
			<br>
			<button type="button" onclick="clickBoton(4)">4</button>
			<button type="button" onclick="clickBoton(5)">5</button>
			<button type="button" onclick="clickBoton(5)">6</button>
			<button type="button" onclick="clickBoton('-')">-</button>
			<br>
			<button type="button" onclick="clickBoton(1)">1</button>
			<button type="button" onclick="clickBoton(2)">2</button>
			<button type="button" onclick="clickBoton(3)">3</button>
			<button type="button" onclick="clickBoton('+')">+</button>
			<br>
			<button type="button" onclick="document.calculadora.valor.value=Math.sqrt(document.calculadora.valor.value)">âˆš</button>
			<button type="button" onclick="clickBoton(0)">0</button>
			<button type="button" onclick="clickBoton('.')">,</button>
			<button type="button" onclick="document.calculadora.valor.value=eval(document.calculadora.valor.value)">=</button>
			<button type="button" onclick="document.calculadora.valor.value=document.calculadora.valor.value.substring(0,document.calculadora.valor.value.length-1)">d</button>
			<br>
		</div>
	</form>
</body>
</html>
